<!DOCTYPE html lang="de">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./themes/stylesheet.css">
  </head>
  <body>
    <h1>Datenmodell Ãœbersicht</h1>
    <h2 id="listTitle">My List of Links</h2>
    <ul id="linkList">

    </ul>
    <script>
      function renderJSON(links){
        var ulElement = document.getElementById('linkList');
        links["links"].forEach(function (link){
          var liElement = document.createElement("li");
          var aElement = document.createElement("a");
          aElement.textContent=link.text;
          aElement.href=link.url;
          liElement.appendChild(aElement);
          ulElement.appendChild(liElement);
        });
      }
    </script>
	<script src='./linkListDataModel.js'></script>
  </body>
</html>
